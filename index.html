<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rodscelle Fotografia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;

      background-color: #f98ca0;
      color: white;
      text-align: center;

      padding: 1rem;
    }
    .gallery img {

      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .contact {
      text-align: center;
      padding: 2rem;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #f98ca0;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      background-color: #f1f1f1;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
